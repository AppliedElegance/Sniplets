<!DOCTYPE html>

<html lang="en">

<head>
  <title data-i18n="app_name">Sniplets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<!-- Toast message box -->
<template id="t-toast"><div id="toast"></div></template>

<!-- Template Widgets -->
<template id="t-icon-menu"></template>
<template id="t-icon-action"></template>

<!-- Sniplets menu -->
<header id="header">
  <template id="t-path-folder"></template>
</header>

<!-- Sniplets builder -->
<main id="main">
  <div id="tree" class="card tree">
    <template id="t-tree-folder"></template>
  </div>
  <hr class="vr tree">
  <div id="sniplets">
    <template id="t-widget"></template>
  </div>
</main>

<script src="main.js" type="module"></script>

</body>

</html>
